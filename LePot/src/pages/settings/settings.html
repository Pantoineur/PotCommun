<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ajout de potes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <ion-card-content>
  <button ion-button icon-start><ion-icon name="people"></ion-icon>
        Ajouter un pote
  </button>
    </ion-card-content>


<ion-card-content>
  <button ion-button icon-start color="danger" (click)="onToggleLights()">
    <ion-icon name="close"></ion-icon>
    Supprimer un pote
  </button>
</ion-card-content>
</ion-card>
</ion-content>
