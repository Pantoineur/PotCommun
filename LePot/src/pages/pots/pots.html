<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Pots</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item icon-start *ngFor="let pot of potsList; let i = index"
      (click)="onLoadPot(i)">
      <ion-icon name="power" [color]="pot.isOpen ? 'secondary': 'danger'"></ion-icon>
      {{pot.name}}
    </button>
  </ion-list>
  <button ion-button full (click)="onNewPot()">Nouveau pot</button>
  <ion-card>
    <ion-card-header>Données</ion-card-header>
    <ion-card-content>
      <button ion-button block outline (click)="onSaveList()">Enregistrer</button>
    </ion-card-content>
    <ion-card-content>
      <button ion-button block outline (click)="onFetchList()">Récupérer</button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer padding>
  <p>Bas de page</p>
</ion-footer>
